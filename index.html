<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Weather App</h1>
      <div class="controls">
        <input type="text" id="city-input" placeholder="Sehir adi girin..." />
        <button id="geo-btn">Konumumu Kullan</button>
      </div>

      <div id="loading" class="spinner hidden"></div>
      <div id="error" class="error hidden"></div>

      <div id="weather-card" class="card hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
